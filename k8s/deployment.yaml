apiVersion: v1
kind: ConfigMap
metadata:
  name: passkey-auth-config
  namespace: passkey-auth
data:
  config.yaml: |
    server:
      port: "8080"
      host: "0.0.0.0"

    webauthn:
      rp_display_name: "Passkey Auth"
      rp_id: "your-domain.com"
      rp_origins:
        - "https://your-domain.com"

    database:
      path: "/data/passkey-auth.db"

    cors:
      allowed_origins:
        - "https://your-domain.com"

    auth:
      session_secret: "your-session-secret-change-me"
      require_approval: true

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: passkey-auth-storage
  namespace: passkey-auth
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: passkey-auth
  namespace: passkey-auth
  labels:
    app: passkey-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: passkey-auth
  template:
    metadata:
      labels:
        app: passkey-auth
    spec:
      containers:
      - name: passkey-auth
        image: passkey-auth:latest
        ports:
        - containerPort: 8080
        env:
        - name: CONFIG_PATH
          value: "/config/config.yaml"
        - name: DATABASE_PATH
          value: "/data/passkey-auth.db"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: config
        configMap:
          name: passkey-auth-config
      - name: data
        persistentVolumeClaim:
          claimName: passkey-auth-storage

---
apiVersion: v1
kind: Service
metadata:
  name: passkey-auth-service
  namespace: passkey-auth
  labels:
    app: passkey-auth
spec:
  selector:
    app: passkey-auth
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
